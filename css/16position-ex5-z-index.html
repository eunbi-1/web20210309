<!DOCTYPE html>
<html>
<head>
<style>
    img {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
    }
    p {
        position: relative;
        z-index: -2;
        /* z-index란 레이어 순서로 볼 수 있으며
        다른 요소보다 수치가 높아지면
        그 요소 위에 위치한다. */
    }
</style>
</head>
<body>

    <img src="../html/bts.jpg" alt="">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia deserunt enim molestias eos aperiam perferendis necessitatibus quis doloremque facere eveniet non debitis delectus cupiditate, aspernatur aliquam ipsam vitae ducimus tenetur!</p>
</body>
</html>
